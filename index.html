<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Wetful || a Professional weather app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="32x32" href="favicon.ico">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section class="container">
    <section class="wrapper">
      <header class="header">
        <div class="header__header-container flex jc-space-between align-center">
          <div class="navbar-container">
            <ul class="navbar-container__navbar">
              <li class="navbar__navbar-item">
                <i class="fas fa-arrow-left"></i>
                <span>Forecast</span>
              </li>
            </ul>
          </div>
          <div class="search-container">
            <div class="search-container__search-input-wrapper flex jc-space-between">
              <input type="text" placeholder="City or ZIP Code" id="search" class="search-input-wrapper__search-input"
                autocomplete="off">
              <label for="search" class="search-input-wrapper__search-label" id="searchLabel">
                <i class="fas fa-search"></i>
              </label>
              <button class="search-input-wrapper__grant-perm" id="grantPerm">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__main-container">
          <div class="main-container__weather-descs text-center">
            <p class="weather-descs__city-name" id="locationName">---</p>
            <div class="weather-descs__temp-container flex jc-center align-center">
              <div class="temp-contanier__temp flex">
                <h2 class="temp" id="temp">-</h2>&#176;
              </div>
              <div class="temp-container__temp-units flex flex-direction-column">
                <span class="temp-unit temp-units__fah" data-temp="f">F</span>
                <span class="temp-unit temp-units__cen active-text" data-temp="c">C</span>
              </div>
            </div>
            <p class="weather-descs__weather-state" id="weatherCond">--</p>
            <div class="weather-descs__other-descs">
              <div class="other-descs__other-descs-row flex jc-center">
                <span class="other-descs-row__real-feel">
                  Feels Like <span class="real-feel__real-feel-temp" id="realFeel">-</span> &#176;
                </span>
                <span class="other-descs-row__wind">
                  Wind <i class="fas fa-location-arrow"></i> <span class="wind__wind-speed" id="windSpeed">-</span> mph
                </span>
                <span class="other-descs-row__visability">
                  Visability <span id="visability">-</span> mi
                </span>
              </div>
              <div class="other-descs__other-descs-row flex jc-center">
                <span class="other-descs-row__humidity">
                  Humidity <span id="humidity">-</span>%
                </span>
                <span class="other-descs-row__pressure">
                  Pressure <span id="pressure">-</span>in
                </span>
              </div>
            </div>
          </div>
          <div class="main-container__weather-forecasts">
            <div class="weather-forecasts__weather-forecasts-wrapper flex" id="forecasts">
            </div>
          </div>
          <div class="main-container__weather-hourly">
            <h3 class="weather-hourly__title">
              Hourly
            </h3>
            <div class="weather-hourly__hourly-chart">
              <canvas id="hourly-chart"></canvas>
            </div>

          </div>
        </div>
      </main>

    </section>
  </section>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"
    integrity="sha512-CMF3tQtjOoOJoOKlsS7/2loJlkyctwzSoDK/S40iAB+MqWSaf50uObGQSk5Ny/gfRhRCjNLvoxuCvdnERU4WGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/plugins.js"></script>
  <script src="/js/main.js" type="module"></script>
</body>

</html>
